<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="shortcut icon" href="resource/Web-Logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pigeon Server 白名单验证 · 结果页</title>
  <!-- 基础库导入 -->
  <script src="resource/lib/bootstrap/bootstrap.js"></script>
  <script src="./resource/lib/axios/axios.min.js"></script>
  <script src="./resource/lib/vue/vue.js"></script>
  <link rel="stylesheet" href="resource/lib/bootstrap/bootstrap.css" />
  <link rel="stylesheet" href="./resource/lib/loading-animation/loading-animation.css">
  <!-- 自定义 -->
  <script src="resource/javascript/main.js"></script>
  <script src="./resource/javascript/Confirm-Page.js"></script>
  <link rel="stylesheet" href="resource/styles/main.css" />
  <link rel="stylesheet" href="resource/styles/Page/Confirm_Page.css" />
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg Main-background-color">
    <div class="Page-container">
      <div class="container-fluid">
        <a class="navbar-brand title" href="#">Pigeon Server</a>
      </div>
    </div>
  </nav>
</header>
<main>
  <div class="Page-container">
    <div class="confirm" id="confirm">
        <div class="confirm-content">
          <h1>{{status}}</h1>
          <h4>分数：{{score}}</h4>
<!--          通过显示-->
          <div class="result" v-if="status == '通过~'">
            <ul>
              <li>游戏名：{{userinfo.Game_name}}</li>
              <li>游戏版本：{{userinfo.Game_version}}</li>
              <li>社交账户：{{user}}</li>
            </ul>
            <p>确认您的信息并复制以下代码发送QQ群/KOOK服务器“Pigeon Server”申请白名单</p>
            <code>
              !白名单 {{userinfo.token}}
            </code>
          </div>
<!--          未通过显示-->
          <div class="result" v-else-if="status == '未通过'">
            <a href="/api/again" style="color: red">返回并重新答题</a>
          </div>
<!--          错误次数过多显示-->
          <div class="result" v-else-if="status == '错误次数过多'">
            <h4>{{userinfo}}</h4>
          </div>
<!--          等待中-->
          <div class="result" id="wait">
            <h4>请耐心等待API返回结果</h4>
          </div>
        </div>
    </div>
  </div>
  <!--      加载中-->
  <div class="loading_cover" style="display: block">
    <div class="loading">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square last"></div>
      <div class="square clear"></div>
      <div class="square"></div>
      <div class="square last"></div>
      <div class="square clear"></div>
      <div class="square"></div>
      <div class="square last"></div>
    </div>
  </div>
</main>
</body>
</html>
