<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 基础库导入 -->
    <script src="resource/lib/bootstrap/bootstrap.js"></script>
    <script src="./resource/lib/axios/axios.min.js"></script>
    <script src="./resource/lib/vue/vue.js"></script>
    <link rel="stylesheet" href="resource/lib/bootstrap/bootstrap.css" />
    <link
      rel="stylesheet"
      href="./resource/lib/loading-animation/loading-animation.css"
    />
    <!-- 自定义 -->
    <script src="resource/javascript/main.js"></script>
    <script src="./resource/javascript/Test_Page.js"></script>
    <link rel="stylesheet" href="resource/styles/main.css" />
    <link rel="stylesheet" href="resource/styles/Page/Test_Page.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg Main-background-color">
        <div class="Page-container">
          <div class="container-fluid">
            <a class="navbar-brand title" href="#">Pigeon Server</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="Page-container">
        <form method="post" action="/api/validation" id="Test_Box">
          <!-- 单块 -->
          <div class="main-box">
            <!-- 块标题 -->
            <div class="box-header">
              <h2>问卷</h2>
            </div>
            <!-- 块容器 -->
            <div class="box-content">
              <div class="test_questions row g-3">
                <div class="col-md-max" v-for="data in get_data">
                  <label class="form-label">
                    <span v-for="char in data.question">{{char}}</span>
                  </label>
                  <div
                    class="form-check"
                    v-for="(item,key,index) in data.choice"
                  >
                    <input
                      class="form-check-input"
                      type="radio"
                      :name="data.id"
                      :id="data.id + index +key"
                      :value="key"
                    />
                    <label class="form-check-label" :for="data.id + index +key">
                      {{key}}、{{item}}
                    </label>
                  </div>
                </div>
                <button class="btn btn-primary">提交并下一步</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <!--      加载中-->
      <div class="loading_cover" style="display: block">
        <div class="loading">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square last"></div>
          <div class="square clear"></div>
          <div class="square"></div>
          <div class="square last"></div>
          <div class="square clear"></div>
          <div class="square"></div>
          <div class="square last"></div>
        </div>
      </div>
    </main>
  </body>
</html>
